<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>API Testing Form</title>
<link rel="stylesheet" style="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" style="text/css"
	href="jsonform/deps/opt/bootstrap-wysihtml5.css" />
<link rel="stylesheet" style="text/css"
	href="jsonform/deps/opt/spectrum.css" />

<link rel="stylesheet" style="text/css"
	href="jsonview/jquery.jsonview.css" />

<link rel="stylesheet" type="text/css" href="css/main.css" />

<script type="text/javascript" src="jsonform/deps/jquery.min.js"></script>
<script type="text/javascript" src="jsonform/deps/underscore.js"></script>

<script type="text/javascript"
	src="jsonform/deps/opt/bootstrap-dropdown.js"></script>
<script type="text/javascript"
	src="jsonform/deps/opt/bootstrap-wysihtml5.js"></script>

<script type="text/javascript"
	src="jsonform/deps/opt/jquery.transloadit2.js"></script>

<script type="text/javascript" src="jsonform/deps/opt/jquery.ui.core.js"></script>
<script type="text/javascript"
	src="jsonform/deps/opt/jquery.ui.widget.js"></script>
<script type="text/javascript"
	src="jsonform/deps/opt/jquery.ui.mouse.js"></script>
<script type="text/javascript"
	src="jsonform/deps/opt/jquery.ui.sortable.js"></script>

<script type="text/javascript" src="jsonform/deps/opt/spectrum.js"></script>

<script type="text/javascript" src="jsonform/deps/opt/jsv.js"></script>
<script type="text/javascript" src="jsonform/lib/jsonform.js"></script>

<script type="text/javascript" src="jsonview/jquery.jsonview.js"></script>


<link rel="stylesheet" type="text/css"
	href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css" />

<link rel="stylesheet" type="text/css"
	href="http://cdn.datatables.net/1.9.0/css/jquery.dataTables.css" />
<script type="text/javascript" charset="utf8"
	src="http://cdn.datatables.net/1.9.0/js/jquery.dataTables.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<h1>API Testing Form</h1>
		<div>
			<span>Active User</span>
			<input id="activeapiuserid" type="text"/>
		</div>
		<div class="nav-section">
			<span>Payment Account</span>
			<div class="btn-group" role="group">
				<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="payment/account/create" data-api="v1/payment/account" data-method="POST">Create</a>
				<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="payment/account/update" data-api="v1/payment/account" data-method="PUT">Update</a>
				<a class="btn api-table btn-info" href="javascript:void(0)"
					data-api="v1/payment/account" data-filter="OwnerActive" data-method="GET" data-root="accounts">List</a>
				<a class="btn api-form btn-warning" href="javascript:void(0)"
					data-ui="payment/account/status" data-api="v1/payment/account" data-method="PUT">Change Status</a> 
			</div>
		</div>
		<div class="nav-section">
			<span>Payment</span>
			<div class="btn-group" role="group">
				<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="payment/receipt/send" data-api="v1/payment/receipt/send" data-method="POST">Send</a> 
				<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="payment/receipt/receive" data-api="v1/payment/receipt/receive" data-method="POST">Receive</a> 
				<a class="btn api-table btn-success" href="javascript:void(0)"
					data-api="v1/payment/receipt" data-root="receipts" data-filter="OwnerActive" data-method="GET">List</a> 
			</div>
		</div>
		<div class="nav-section">
			<span>Payables</span>
			<div class="btn-group" role="group">
				<a class="btn api-table btn-info" href="javascript:void(0)"
				data-api="v1/invoice/payable" data-method="GET" data-root="invoices">Invoices</a>
				<a class="btn api-table btn-info" href="javascript:void(0)"
				data-api="v1/transaction/payable" data-method="GET" data-root="transactions">Transactions</a>
			</div>
		</div>
		<div class="nav-section">
			<span>Receivables</span>
			<div class="btn-group" role="group">
				<a class="btn api-table btn-info" href="javascript:void(0)"
				data-api="v1/invoice/receivable" data-method="GET" data-root="invoices">Invoices</a>
				<a class="btn api-table btn-info" href="javascript:void(0)"
				data-api="v1/transaction/receivable" data-method="GET" data-root="transactions">Transactions</a>
			</div>
		</div>
		<div id="container"></div>
	</div>
</body>
</html>
