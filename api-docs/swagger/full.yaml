              invoiceDate: 
                type: "string"
                title: "Invoice Date"
                
              dueDate: 
                type: "string"
                title: "Due Date"
                
              paymentTerm: 
                title: "Payment Term"
                type: "string"
                enum: 
                  - "duedate"
                  - "receipt"
                  
              taxRateType: 
                title: "Tax Rate Type"
                type: "string"
                enum: 
                  - "amount"
                  - "percentage"
                  
              taxRate: 
                type: "number"
                title: "Tax Amount / Percentage"
                
              discountType: 
                title: "Discount Type"
                type: "string"
                enum: 
                  - "amount"
                  - "percentage"
                  
              discount: 
                title: "Discount"
                type: "number"
                
              note: 
                type: "string"
                title: "Note"
                
              data: 
                type: "string"
                title: "Custom Data"
                description: "JSON for custom data fields"
              
              vendor:
                type: "object"
                properties: 
                  name: 
                    type: "string"
                    title: "Vendor Name"
                    
                  address: 
                    type: "string"
                    title: "Vendor Address"
                    
                  email: 
                    type: "string"
                    title: "Vendor Email"
                    
                  phone: 
                    type: "string"
                    title: "Vendor Phone"
                
              transactionNumber: 
                type: "string"
                title: "Transaction Number"
                
              recurringPeriod: 
                title: "Recurring Period Type"
                type: "string"
                enum: 
                  - "one_time"
                  - "daily"
                  - "weekly"
                  - "monthly"
                  - "quarterly"
                  - "half_yearly"
                  - "yearly"
                  
              recurStartDate: 
                type: "string"
                title: "Recurring Start Date"
                
              recurEndDate: 
                type: "string"
                title: "Recurring End Date"
                
              invoiceItems: 
                title: "Invoice Items"
                type: "array"
                items: 
                  type: "object"
                  properties: 
                    description: 
                      title: "Description"
                      type: "string"
                      
                    quantity: 
                      title: "Quantity"
                      type: "integer"
                      
                    price: 
                      title: "Price"
                      type: "number"
                      
                    accountingClassId: 
                      title: "Accounting Class Id"
                      type: "integer"
                      
                    taxable: 
                      title: "Taxable"
                      type: "string"
                      enum: 
                        - "yes"
                        - "no"
                        
                  required: 
                    - description
                    - price
                    - accountingClassId
                    - taxable
                    
            required:
              - customerId
              - invoiceDate
              - dueDate
              - invoiceItems
              - taxRate
              - taxRateType
              - paymentTerm
              - recurringPeriod
                    
      tags:
        - Invoice
          
      responses:
        200:
          description: "Success Response"
          schema:
            properties: 
              result: 
                title: "Result Status"
                type: "string"
                enum:
