<body>
	<div class="container">
		<h1>API Testing Form</h1>
		<div>
			<span>Active User</span>
			<input id="activeapiuserid" type="text"/>
		</div>
		<div class="nav-section">
			<span>Accounting Codes</span>
			<div class="btn-group" role="group">
				<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="accounting/code/create" data-method="POST" data-api="v1/accounting/code">Create</a>
					<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="accounting/code/update" data-method="PUT" data-api="v1/accounting/code">Update</a>
					<a class="btn api-table btn-info" href="javascript:void(0)"
					data-method="GET" data-api="v1/accounting/code" data-root="accountingCodes">List</a>
					<a class="btn api-form btn-warning" href="javascript:void(0)"
					data-ui="accounting/code/status" data-method="PUT" data-api="v1/accounting/code">Change Status</a> 
			</div>
		</div>
		
		<div class="nav-section">
			<span>Accounting Class</span>
			<div class="btn-group" role="group">
				<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="accounting/class/create" data-method="POST" data-api="v1/accounting/class">Create</a>
					<a class="btn api-form btn-success" href="javascript:void(0)"
					data-ui="accounting/class/update" data-method="PUT" data-api="v1/accounting/class">Update</a>
					<a class="btn api-table btn-info" href="javascript:void(0)"
					data-method="GET" data-api="v1/accounting/class" data-root="accountingClass">List</a>
					<a class="btn api-form btn-warning" href="javascript:void(0)"
					data-ui="accounting/class/status" data-method="PUT" data-api="v1/accounting/class">Change Status</a> 
			</div>
		</div>

			<span>Accounting Heads</span>
			<div class="btn-group" role="group">
				<a class="btn api-table btn-info" href="javascript:void(0)"
					data-method="GET" data-api="v1/accounting/heads" data-root="heads">List</a>
			</div>
		</div>
		
		<div class="nav-section">
			<span>Journal</span>
			<div class="btn-group" role="group">
				<a class="btn api-table btn-info" href="javascript:void(0)"
					data-method="GET" data-api="v1/accounting/journal" data-root="journalEntries">List</a>
			</div>
		</div>
